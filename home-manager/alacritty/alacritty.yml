window:
  opacity: 0.8
  padding:
    x: 6
    y: 6
  title: Alacritty
font:
  size: 11.0
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

schemes:
  ### Catpuccin
  Catpuccin:
    &Catpuccin
    primary:
      background: '0x1E1D2F'
      foreground: '0xD9E0EE'

    cursor:
      text: '0x1E1D2F'
      cursor: '0xF5E0DC'

    # Normal colors
    normal:
      black: '0x6E6C7E'
      red: '0xF28FAD'
      green: '0xABE9B3'
      yellow: '0xFAE3B0'
      blue: '0x96CDFB'
      magenta: '0xF5C2E7'
      cyan: '0x89DCEB'
      white: '0xD9E0EE'

    # Bright colors
    bright:
      black: '0x988BA2'
      red: '0xF28FAD'
      green: '0xABE9B3'
      yellow: '0xFAE3B0'
      blue: '0x96CDFB'
      magenta: '0xF5C2E7'
      cyan: '0x89DCEB'
      white: '0xD9E0EE'

    indexed_colors:
      - { index: 16, color: '0xF8BD96' }
      - { index: 17, color: '0xF5E0DC' }

  ### Gruvbox dark ###
  GruvboxDark:
    # Default colors
    &GruvboxDark
    primary:
      # hard contrast: background = '0x1d2021'
      background: '#282828'
      # soft contrast: background = '0x32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black: '#282828'
      red: '#cc241d'
      green: '#98971a'
      yellow: '#d79921'
      blue: '#458588'
      magenta: '#b16286'
      cyan: '#689d6a'
      white: '#a89984'

    # Bright colors
    bright:
      black: '#928374'
      red: '#fb4934'
      green: '#b8bb26'
      yellow: '#fabd2f'
      blue: '#83a598'
      magenta: '#d3869b'
      cyan: '#8ec07c'
      white: '#ebdbb2'

  MonokaiPro:
    # Default colors
